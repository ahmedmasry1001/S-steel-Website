<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#2c3e50" stroke="#e67e22" stroke-width="3"/>
  
  <!-- Steel beams forming S shape -->
  <g fill="#e67e22">
    <!-- Top curve of S -->
    <path d="M 60 50 Q 100 40 120 60 L 110 75 Q 95 65 70 70 Z" />
    
    <!-- Middle section -->
    <rect x="85" y="85" width="30" height="30" rx="5" />
    
    <!-- Bottom curve of S -->
    <path d="M 80 140 Q 100 160 140 150 L 130 135 Q 110 140 95 130 Z" />
  </g>
  
  <!-- Steel texture lines -->
  <g stroke="#34495e" stroke-width="1" opacity="0.5">
    <line x1="65" y1="55" x2="115" y2="65" />
    <line x1="70" y1="140" x2="130" y2="145" />
  </g>
  
  <!-- Company text -->
  <text x="100" y="180" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#e67e22" text-anchor="middle">S-STEEL</text>
</svg>
